AuthenticationBundle\Entity\User:
    properties:
        mail:
            - AuthenticationBundle\Validator\Constraints\ValidMail: ~

        tel:
            - AuthenticationBundle\Validator\Constraints\PhoneFormat: ~

        firstname:
            - AuthenticationBundle\Validator\Constraints\NotNull: ~

        lastname:
            - AuthenticationBundle\Validator\Constraints\NotNull: ~

        city:
            - AuthenticationBundle\Validator\Constraints\NotNull: ~

        birthCity:
            - AuthenticationBundle\Validator\Constraints\NotNull: ~

        zipCode:
            - AuthenticationBundle\Validator\Constraints\ZipCode: ~

        birthDate:
            - AuthenticationBundle\Validator\Constraints\BirthDate: ~